<link rel="import" href="../d2l-hm-constants-behavior/d2l-hm-constants-behavior.html">

<script>
	'use strict';
	window.D2L = window.D2L || {};
	window.D2L.PolymerBehaviors = window.D2L.PolymerBehaviors || {};
	window.D2L.PolymerBehaviors.Rubric = window.D2L.PolymerBehaviors.Rubric || {};

	/**
	 * Behavior for computing assessment results from an assessment entity
	 * @polymerBehavior
	 */
	D2L.PolymerBehaviors.Rubric.AssessmentResultBehavior = {
		properties: {
			assessmentEntity: Object,
			assessmentResult: {
				type: Object,
				value: null,
				computed: '_computeAssessmentResult(assessmentEntity)'
			}
		},

		_computeAssessmentResult: function(assessmentEntity) {
			if (!assessmentEntity) {
				return;
			}
			var assessmentMap = {};
			var criteriaEntities = assessmentEntity.getSubEntitiesByClass('criterion-cell-selector');
			for( var i = 0; i < criteriaEntities.length; i++){
				var criterionEntity = criteriaEntities[i];
				var selectedCriterionCellEntity = criterionEntity.getSubEntityByClass('selected');
				if( selectedCriterionCellEntity ){
					const link = selectedCriterionCellEntity.getLinkByRel(D2L.PolymerBehaviors.HMConstantsBehavior.HypermediaRels.Rubrics.criterionCell);
					const rowLink = selectedCriterionCellEntity.getLinkByRel(D2L.PolymerBehaviors.HMConstantsBehavior.HypermediaRels.Rubrics.criterion);

					if( link.href ) {
						var assessment = {
							score: selectedCriterionCellEntity.properties.score,
							level: selectedCriterionCellEntity.getLinkByRel('https://rubrics.api.brightspace.com/rels/level')
						};
						assessmentMap[link.href] = assessment;
						assessmentMap[rowLink.href] = assessment;
					}
				}
			}
			return assessmentMap;
		},

		getAssessedLevelHref: function(criterionEntity, assessmentResult) {
			if (assessmentResult[this._getSelfLink(criterionEntity)]) {
				return assessmentResult[this._getSelfLink(criterionEntity)].level.href;
			}
		},

		getAssessedScore: function(criterionEntity, assessmentResult) {
			if (assessmentResult[this._getSelfLink(criterionEntity)]) {
				return assessmentResult[this._getSelfLink(criterionEntity)].score;
			}
		},

		_getSelfLink: function(entity) {
			return entity && (entity.getLinkByRel('self') || {}).href || '';
		},
	};
</script>
