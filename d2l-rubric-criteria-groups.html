<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-fetch-siren-entity-behavior/d2l-fetch-siren-entity-behavior.html">
<link rel="import" href="../d2l-fetch/d2l-fetch.html">
<link rel="import" href="./d2l-rubric-criteria-group.html">
<link rel="import" href="../d2l-hm-constants-behavior/d2l-hm-constants-behavior.html">

<dom-module id="d2l-rubric-criteria-groups">
	<template>
		<style>
			:host {
				display: block;
			}
			.criterion-group {
				margin-bottom: 24px;
			}
		</style>
		<template is="dom-repeat" items="[[_groups]]">
			<d2l-rubric-criteria-group class="criterion-group" href="[[_getSelfLink(item)]]" token="[[token]]"></d2l-rubric-criteria-group>
		</template>
	</template>

	<script>
		Polymer({
			is: 'd2l-rubric-criteria-groups',

			properties: {
				/**
				 * The siren entity that represents the rubric groups
				 */
				entity: {
					type: Object,
					observer: '_onEntityChanged'
				},

				_groups: {
					type: Array,
					value: function() { return []; }
				},

				/**
				 * The href of the rubric groups
				 */
				href: String,

				/**
				 * The user access token
				 */
				token: String

			},

			behaviors: [
				D2L.PolymerBehaviors.FetchSirenEntityBehavior,
				window.D2L.Hypermedia.HMConstantsBehavior
			],

			observers: [
				'_fetchEntity(href, token)'
			],

			_onEntityChanged: function(entity) {
				this.entity = entity;
				this._groups = entity.getSubEntitiesByClass(this.HypermediaClasses.rubrics.criteriaGroup);
			},

			_fetchEntity: function(href, token) {
				if (href && token) {
					this._fetchEntityWithToken(href, function() { return Promise.resolve(token); })
						.then(function(entity) {
							this.entity = entity;
						}.bind(this));
				}
			},

			_getSelfLink: function(entity) {
				return entity && (entity.getLinkByRel('self') || {}).href || '';
			}
		});
	</script>
</dom-module>
