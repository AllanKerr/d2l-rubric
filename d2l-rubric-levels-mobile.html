<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-fetch/d2l-fetch.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-typography/d2l-typography-shared-styles.html">
<link rel="import" href="../d2l-hm-constants-behavior/d2l-hm-constants-behavior.html">
<link rel="import" href="./localize-behavior.html">
<link rel="import" href="./siren-entity-behavior.html">

<dom-module id="d2l-rubric-levels-mobile">
	<template strip-whitespace>
		<style>
			:host{
				display:block;
			}
			.levels-container {
				display: inline-flex;
				height: 32px;
				width: 100%;
			}
			.levels {
				display: inline-flex;
				width: 100%;
			}
			.level {
				border: solid 1px var(--d2l-color-mica);
				border-right: none;
				display: flex;
				overflow: hidden;
				text-align: center;
				color: var(--d2l-color-galena);
				outline: none;				
			}
			.level:hover {
				cursor: pointer;
				background-color: var(--d2l-color-gypsum);
			}
			.level.selected {
				background-color: var(--d2l-color-regolith);
				border: solid 1px var(--d2l-color-galena);
				box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.1);
			}
			.level:focus, .level.selected:focus {
				background-color: var(--d2l-color-gypsum);
				box-shadow: 0 0 0 4px rgba(0, 111, 191, 0.4);
				z-index: 0;
			}
			.level.selected + .level {
				border-left: none;
			}
			.level-name {
				@apply --d2l-body-small-text;
				margin: 5px;
				word-break: break-all;
				overflow: hidden;
			}
			.level-name.selected {
				font-weight: 700;
				color: var(--d2l-color-ferrite);
			}
			.level.last {
				border-top-right-radius: 6px;
				border-bottom-right-radius: 6px;
				border-right: solid 1px var(--d2l-color-mica);
			}
			.level.last.selected {
				border: solid 1px var(--d2l-color-galena);
			}
			div.level:first-of-type {
				border-top-left-radius: 6px;
				border-bottom-left-radius: 6px;
			}
			.out-of {
				border-radius: 6px;
				border: solid 1px var(--d2l-color-mica);
				width: 40px;
				min-width: 40px;
				margin-left: 15px;
				margin-right: 5px;
			}
			.out-of .level-name {
				margin-left: auto;
				margin-right: auto;
			}
			.out-of:hover {
				cursor: default;
				background-color: transparent;
			}
			[hidden] {
				display: none !important;
			}
		</style>
		<div class="levels-container">
			<div class="levels" role="tablist">
				<template is="dom-repeat" items="[[_levelEntities]]">
					<div class$="[[_getLevelClassName(index, selected)]]" on-tap="_selectLevel" data-index="[[index]]" role="tab" on-keydown="_onKeyDown" tabindex="0" aria-selected$="{{_isSelected(index, selected)}}">
						<div class$="[[_getLevelTextClassName(index, selected)]]">
							[[item.properties.name]]
						</div>
					</div>
				</template>
			</div>
			<div hidden$="[[!_hasOutOf(outOf)]]" class="level out-of">
				<div class="level-name">
					[[localize('outOf', 'outOf', outOf)]]
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-rubric-levels-mobile',

			properties: {
				/**
				 * The total number of levels
				 */
				total: {
					type: Number,
					notify: true
				},

				/**
				 * The selected level
				 */
				selected: {
					type: Number,
					notify: true
				},

				/**
				 * The selected level name
				 */
				selectedName: {
					type: String,
					notify: true
				},

				/**
				 * The selected level points
				 */
				selectedPoints: {
					type: Number,
					notify: true
				},

				/**
				 * The maximum number of points for any level
				 */
				outOf: {
					type: Number
				},

				_levelEntities: Array
			},

			behaviors: [
				D2L.PolymerBehaviors.Rubric.SirenEntityBehavior,
				window.D2L.Hypermedia.HMConstantsBehavior,
				D2L.PolymerBehaviors.Rubric.LocalizeBehavior
			],

			observers: [
				'_onEntityChanged(entity)',
				'_getSelectedProperties(_levelEntities, selected)'
			],

			_keyCodes: {
				ENTER: 13,
				LEFT: 37,
				RIGHT: 39
			},

			_isSelected: function(index, selected) {
				return index === selected;
			},

			_onKeyDown: function(event) {
				switch (event.keyCode) {
					case this._keyCodes.ENTER:
						this.selected = event.currentTarget.dataIndex;
						break;
					case this._keyCodes.LEFT:
						if (event.currentTarget.dataIndex !== 0) {
							event.currentTarget.previousSibling.focus();
							event.preventDefault();
						}
						break;
					case this._keyCodes.RIGHT:
						if (event.currentTarget.dataIndex !== this.total - 1) {
							event.currentTarget.nextSibling.focus();
							event.preventDefault();
						}
						break;
				}
			},

			_onEntityChanged: function(entity) {
				if (!entity) {
					return;
				}
				this.total = entity.properties.total;
				this._levelEntities = entity.getSubEntitiesByClass(this.HypermediaClasses.rubrics.level);
			},

			_getSelectedProperties: function(levelEntities, selectedLevel) {
				if (!levelEntities) {
					return;
				}
				if (levelEntities[selectedLevel].properties.points) {
					this.selectedPoints = levelEntities[selectedLevel].properties.points;
				}
				this.selectedName = levelEntities[selectedLevel].properties.name;
			},

			_getLevelClassName: function(index, selected) {
				var className = 'level';
				if (index === selected) {
					className += ' selected';
				}
				if (index === this.total - 1) {
					className += ' last';
				}
				return className;
			},

			_getLevelTextClassName: function(index, selected) {
				if (index === selected) {
					return 'level-name selected';
				}
				return 'level-name';
			},

			_selectLevel: function(event) {
				this.selected = event.currentTarget.dataIndex;
			},

			_hasOutOf: function(outOf) {
				return !!outOf || outOf === 0;
			}
		});
	</script>
</dom-module>
