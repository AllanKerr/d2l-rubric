<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./store/entity-behavior.html">
<link rel="import" href="../d2l-hm-constants-behavior/d2l-hm-constants-behavior.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="./localize-behavior.html">
<link rel="import" href="../d2l-typography/d2l-typography-shared-styles.html">
<link rel="import" href="./siren-entity.html">
<link rel="import" href="../s-html/s-html.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">

<dom-module id="d2l-rubric-overall-score">
	<template strip-whitespace>
		<style>
			:host {
				display: block;
				width: 100%;
			}
			
			h4 {
				@apply --d2l-heading-4;
				margin: 0;
			}
			
			h3 {
				@apply --d2l-heading-3;
			}
			
			.overall-levels {
				width: 100%;
				display: flex;
				overflow-x: auto;
				align-items: stretch;
			}
			
			.overall-levels[data-mobile] {
				flex-direction: column;
				overflow-x: visible;
			}
			
			.overall-level {
				position: relative;
				box-sizing: border-box;
				min-width: 165px;
				flex-grow: 1;
				padding: 1rem;
				margin-right: 0.6rem;
				border: 1px solid var(--d2l-color-mica);
				border-radius: 8px;
			}
			
			.overall-levels[data-mobile] .overall-level {
				flex-grow: 0;
				margin-right: 0;
				margin-bottom: 0.6rem;
				min-width: 0;
			}
			
			.overall-level:last-child {
				margin-right: 0;
			}
			
			.overall-level-text {
				@apply --d2l-body-small-text;
			}
		</style>

	<iron-media-query query="(min-width: 615px)" query-matches="{{_largeScreen}}"></iron-media-query>
	<h3>[[localize('overallScore')]]</h3>
	<div class="overall-levels" data-mobile$="[[!_largeScreen]]">
		<template is="dom-repeat" items="[[_levels]]" as="level">
			<div class="overall-level">
				<h4>[[level.properties.name]]</h4>
				<span class="overall-level-text">
					<span>[[_localizePoints(level)]]</span>
					<br>
					<s-html html$="[[_getDescriptionHtml(level)]]"></s-html>
				</span>
			</div>
		</template>
	</div>
		
	</template>

	<script>
		Polymer({
			is: 'd2l-rubric-overall-score',

			properties: {
				_levels: Array,
				_largeScreen: Boolean
			},

			behaviors: [
				D2L.PolymerBehaviors.Rubric.EntityBehavior,
				window.D2L.Hypermedia.HMConstantsBehavior,
				D2L.PolymerBehaviors.Rubric.LocalizeBehavior
			],

			_onEntityChanged: function(entity) {
				if (!entity) {
					return;
				}
				this._levels = entity.getSubEntitiesByClass('overall-level') || [];
			},

			_getDescriptionHtml: function(levelEntity) {
				return levelEntity.getSubEntityByClass('description').properties.html;
			},

			_localizePoints: function(levelEntity) {
				return this.localize('points', 'number', levelEntity.properties.rangeStart.toString());
			}

		});
	</script>
</dom-module>
