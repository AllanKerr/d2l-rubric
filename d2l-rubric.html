<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-fetch-siren-entity-behavior/d2l-fetch-siren-entity-behavior.html">
<link rel="import" href="../d2l-fetch/d2l-fetch.html">
<link rel="import" href="./d2l-rubric-criteria-groups.html">
<link rel="import" href="../d2l-hm-constants-behavior/d2l-hm-constants-behavior.html">
<link rel="import" href="../d2l-typography/d2l-typography-shared-styles.html">
<link rel="import" href="./localize-behavior.html">

<!--
`d2l-rubric`
Polymer Web-Component to display rubrics

@demo demo/index.html
-->

<dom-module id="d2l-rubric">
	<template strip-whitespace>
		<style>
			:host {
				display: block;
			}
			.out-of-container {
				margin-top: 24px;
				border: 1px solid var(--d2l-color-mica);
				border-radius: 8px;
				text-align: right;
			}
			.out-of-text {
				@apply --d2l-body-compact-text;
				margin-right: 1rem;
				margin-top: 0.5rem;
				margin-bottom: 0.5rem;
			}
		</style>
		<slot></slot>
		<d2l-rubric-criteria-groups href="[[_getHref(_criteriaGroups)]]" token="[[token]]"></d2l-rubric-criteria-groups>
		<div hidden="[[!_hasOutOf(entity)]]">
			<div class="out-of-container">
				<div class="out-of-text">
					[[localize('total')]] &nbsp &nbsp / [[entity.properties.outOf]]
				</div>
			</div>
		</div>
	</template>

	<script>
		Polymer({

			is: 'd2l-rubric',

			properties: {
				/**
				 * The href of the rubric
				 */
				href: String,

				/**
				 * The user access token
				 */
				token: String,

				/**
				 * Siren entity that represents the rubric
				 */
				entity: {
					type: Object,
					observer: '_onEntityChanged',
					value: null
				},

				_criteriaGroups: {
					type: Object
				}
			},

			behaviors: [
				D2L.PolymerBehaviors.FetchSirenEntityBehavior,
				window.D2L.Hypermedia.HMConstantsBehavior,
				D2L.PolymerBehaviors.Rubric.LocalizeBehavior
			],

			observers: [
				'_fetchEntity(href, token)'
			],

			_onEntityChanged: function(entity) {
				if (!entity) {
					return;
				}
				if (entity.hasLinkByRel(this.HypermediaRels.Rubrics.criteriaGroups)) {
					this._criteriaGroups = entity.getLinkByRel(this.HypermediaRels.Rubrics.criteriaGroups);
				}
			},

			_fetchEntity: function(href, token) {
				this._fetchEntityWithToken(href, function() { return Promise.resolve(token); })
					.then(function(entity) {
						this.entity = entity;
					}.bind(this));
			},

			_getHref: function(link) {
				return link.href;
			},

			_hasOutOf: function(entity) {
				return entity && entity.properties.outOf;
			}

		});
	</script>
</dom-module>
