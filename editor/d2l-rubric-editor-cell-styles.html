<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-table/d2l-table-shared-styles.html">

<dom-module id="d2l-rubric-editor-cell-styles">
  <template>
	<style>
		:host {
			--d2l-rubric-editor-gutter-width: 2.3rem;
		}

		.cell {
			border-left: var(--d2l-table-border);
			border-top: var(--d2l-table-border);
			flex: 1 1 0%;
			/* Min width chosen so that 4 levels are visible in standard LMS tab layout.
			After 4 levels scrolling will kick in */
			min-width: 8rem;
		}

		:host-context([dir="rtl"]) .cell {
			/* border-left: none;
			border-right: var(--d2l-table-border); */
		}

		.gutter-left, .gutter-right {
			flex: 0 0 auto;
			width: var(--d2l-rubric-editor-gutter-width);
			padding: 0;
			text-align: center;
		}

		.col-first {
			flex: 0 0 auto;
			width: 10.5rem;
			min-width: auto;
			padding: 0;
		}

		:dir(rtl) .col-first {
			border-right: var(--d2l-table-border);
		}

		.col-last {
			flex: 0 0 auto;
			min-width: auto;
			border-right: var(--d2l-table-border);
		}

		:dir(rtl) .col-last {
			border-right: none;
		}

	</style>
  </template>
</dom-module>
