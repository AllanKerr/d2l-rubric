<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="./../localize-behavior.html">
<link rel="import" href="../../d2l-icons/d2l-icon.html">
<link rel="import" href="../../d2l-button/d2l-button-subtle.html">

<dom-module id="d2l-rubric-editor-menu">
	<template strip-whitespace>
		<style include="d2l-rubric-editor-cell-styles">
			:host {
				display: flex;
				flex-direction: row;
				justify-content: flex-end;
				overflow: hidden;
				padding-top: 0.5rem;
				padding-bottom: 0.7rem;
				padding-left: 0.5rem;
				padding-right: calc( var(--d2l-rubric-editor-gutter-width) - 0.6rem );
			}
			:host[is-holistic] {
				padding-right: calc( var(--d2l-rubric-editor-gutter-width) + 42px );
			}
			[hidden] {
				display: none;
			}
			:host(:dir(rtl)) {
				padding-right: 0.5rem;
				padding-left: calc( var(--d2l-rubric-editor-gutter-width) - 0.6rem );
			}
			:host(:dir(rtl))[is-holistic] {
				padding-right: 0.5rem;
				padding-left: calc( var(--d2l-rubric-editor-gutter-width) + 42px );
			}
		</style>

		<d2l-button-subtle hidden$="[[!reverseLevelsEnabled]]"
			on-tap="_handleReverseTap"
			icon="d2l-tier1:reverse-order"
			text="[[localize('reverseLevelOrder')]]"
			type="button"
		>
		</d2l-button-subtle>
	</template>
	<script>
		Polymer({
			is: 'd2l-rubric-editor-menu',

			properties: {
				reverseLevelsEnabled: {
					type: Boolean,
					value: false
				},
				isHolistic: {
					type: Boolean,
					value: false,
					reflectToAttribute: true
				}
			},
			behaviors: [
				D2L.PolymerBehaviors.Rubric.LocalizeBehavior
			],
			_handleReverseTap: function() {
				this.fire('d2l-rubric-reverse-levels', null, {bubbles: false});
			}
		});
	</script>
</dom-module>
