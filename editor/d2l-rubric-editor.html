<!--
`d2l-rubric-editor`
Creates and edits a rubric

@demo demo/d2l-rubric-editor.html
-->

<dom-module id="d2l-rubric-editor">
	<template strip-whitespace>
		<style include="d2l-rubric-editor-cell-styles">
			:host {
				display: block;
			}

			.out-of-loader {
				margin-top: 24px;
				border: 1px solid var(--d2l-color-mica);
				border-radius: 8px;
				text-align: right;
				height: 30px;
			}

			#editor-save-status-container {
				display: flex;
				flex-direction: row;
				justify-content: flex-end;
				overflow: hidden;
				padding-right: 46px;
			}
			:host-context([dir='rtl']) #editor-save-status-container {
				padding-left: 46px;
			}

			:host(:dir(rtl)) #editor-save-status-container {
				padding-left: 46px;
			}

			#rubric-editor-header {
				display: flex;
				justify-content: flex-end;
			}

			d2l-dropdown-button-subtle {
				margin: 0.5rem 0;
			}

			d2l-alert {
				margin: 0 var(--d2l-rubric-editor-gutter-width);
			}

			/* temporary spacing to stop UI shifting down on first save, until single-page rubric creation is implemented */
			#editor-save-status-container {
				min-height: 1.4rem;
			}

			[hidden] {
				display: none;
			}

		</style>
		<div id="editor-save-status-container">
			<d2l-save-status id="editor-save-status"></d2l-save-status>
		</div>
		<template is="dom-repeat" items="[[_alerts]]">
			<d2l-alert type="[[item.alertType]]">
				[[item.alertMessage]]
			</d2l-alert>
		</template>
		<slot></slot>
		<d2l-rubric-loading hidden$="[[_hideLoading(_showContent,_hasAlerts)]]"></d2l-rubric-loading>
		<div hidden$="[[_hideLoading(_showContent,_hasAlerts)]]" class="out-of-loader">
		</div>
		<div id="rubric-editor-container" hidden >
			<div id="rubric-editor-header">
				<d2l-dropdown-button-subtle text="[[_scoringText]]" hidden$="[[!_canConvertScoring]]">
					<d2l-dropdown-menu id="dropdown">
						<d2l-menu label="Scoring"></d2l-menu>
					</d2l-dropdown-menu>
				</d2l-dropdown-button-subtle>

				<d2l-rubric-editor-menu
					on-d2l-rubric-reverse-levels="_handleReverseLevels"
					reverse-levels-enabled="[[_present(_reverseLevels)]]"
					is-holistic="[[_isHolistic]]">
				</d2l-rubric-editor-menu>
			</div>

			<d2l-rubric-criteria-groups-editor
				href="[[_getHref(_criteriaGroups)]]"
				token="[[token]]"
				total-score="[[_totalScore]]"
				is-holistic="[[_isHolistic]]"
				percentage-format-alternate="[[percentageFormatAlternate]]"
				rich-text-enabled="[[richTextEnabled]]">
			</d2l-rubric-criteria-groups-editor>
			<div id="overall-score" hidden$="[[!_present(_overallLevels)]]">
				<d2l-rubric-overall-levels-editor
					href="[[_getHref(_overallLevels)]]"
					token="[[token]]"
					rich-text-enabled="[[richTextEnabled]]"></d2l-rubric-overall-levels-editor>
			</div>
		</div>
	</template>

	<script>
		Polymer({
			is: 'd2l-rubric-editor',

			properties: {
				percentageFormatAlternate: {
					type: Boolean,
					value: false
				},
				richTextEnabled: {
					type: Boolean,
					value: false
				},
				_isHolistic: {
					type: Boolean,
					value: false
				},
				_criteriaGroups: {
					type: Object
				},
				_overallLevels: {
					type: Object,
					value: null
				},
				_reverseLevels: {
					type: Object
				},
				_showContent: {
					type: Boolean,
					value: false
				},
				_totalScore: {
					type: Number,
					computed: '_getTotalScore(entity)'
				},
				_scoringText: {
					type: String,
					value: null
				},
				_scoringMethod: {
					type: String,
					value: null
				},
				_canConvertScoring: {
					type: Boolean,
					computed: '_computeCanConvertScoring(entity)'
				}
			},

			behaviors: [
				D2L.PolymerBehaviors.Rubric.EntityBehavior,
				window.D2L.Hypermedia.HMConstantsBehavior,
				D2L.PolymerBehaviors.Siren.SirenActionBehavior,
				D2L.PolymerBehaviors.Rubric.LocalizeBehavior
			],

			listeners: {
				'd2l-siren-entity-save-start': '_onEntitySave',
				'd2l-siren-entity-save-error': '_onEntitySave',
				'd2l-siren-entity-save-end': '_onEntitySave'
			},

			observers: [
				'_onEntityChanged(entity)'
			],

			ready: function() {
				this.addEventListener('d2l-siren-entity-error', this._handleError.bind(this));
				this.addEventListener('d2l-siren-entity-save-error', this._handleSaveError.bind(this));
				this.addEventListener('d2l-menu-item-change', this._handleScoringChange.bind(this));
			},

			attached: function() {
				Polymer.IronA11yAnnouncer.requestAvailability();
			},

			_onEntitySave: function(e) {
				var saveStateEl = this.$['editor-save-status'];
				({
					'd2l-siren-entity-save-start': function() { saveStateEl.start(); },
					'd2l-siren-entity-save-end': function() { saveStateEl.end(); },
					'd2l-siren-entity-save-error': function() { saveStateEl.error(); }
				})[e.type]();
			},

			_onEntityChanged: function(entity) {
				if (entity) {
					this._isHolistic = entity.hasClass(this.HypermediaClasses.rubrics.holistic);
					if (entity.hasLinkByRel(this.HypermediaRels.Rubrics.criteriaGroups)) {
						this._showContent = true;
						this._displayEditor(true);
						this._criteriaGroups = entity.getLinkByRel(this.HypermediaRels.Rubrics.criteriaGroups);
						this._reverseLevels = entity.getActionByName('reverse-levels') || null;
					}
					if (entity.hasLinkByRel(this.HypermediaRels.Rubrics.overallLevels)) {
						this._overallLevels = entity.getLinkByRel(this.HypermediaRels.Rubrics.overallLevels) || null;
					}
				}
			},

			_getHref: function(link) {
				return link && link.href;
			},

			_present: function(obj) {
				return !!obj;
			},

			_hasOutOf: function(entity) {
				return entity && entity.properties.outOf;
			},

			_hideLoading: function(showContent, hasAlerts) {
				return showContent || hasAlerts;
			},

			_displayEditor: function(show) {
				this.$['rubric-editor-container'].hidden = !show;
			},

			_handleReverseLevels: function() {
				if (this._reverseLevels) {
					this.performSirenAction(this._reverseLevels).then(function() {
						this.fire('d2l-rubric-levels-reversed');
						this.fire('iron-announce', { text: this.localize('reverseLevelsSuccessful') }, { bubbles: true });
					}.bind(this));
				}
			},

			_handleSaveError: function(e) {
				this._clearAlerts();
				if (e.target === this) { // handle own error events
					this.fire('iron-announce', { text: this.localize('rubricSavingErrorAriaAlert') }, { bubbles: true });
					this._addAlert('error', e.detail.error.message, this.localize('rubricSavingErrorMessage'));
				}
			},

			_handleError: function(e) {
				this.fire('iron-announce', { text: this.localize('rubricLoadingErrorAriaAlert') }, { bubbles: true });
				this._addAlert('error', e.detail.error.message, this.localize('rubricLoadingErrorMessage'));
				this._displayEditor(false);
			},

			_getTotalScore: function(entity) {
				if (this._hasOutOf(entity)) {
					return entity.properties.outOf;
				}
			},

			_handleScoringChange: function(e) {
				if (this._canConvertScoring && e.target.value != this._scoringMethod) {
					this._disableMenu()
					var action = this.entity.getActionByName('update-scoring');
					var fields = [{'name':'scoring-method', 'value':e.target.value}];
					this.performSirenAction(action, fields).then(function() {
						this._scoringText = this.localize('scoring', 'method', e.target.text);
						this._scoringMethod = e.target.value;
						this.fire('d2l-rubric-scoring-changed');
						this.fire('iron-announce', { text: this.localize('changeScoringSuccessful', 'method', e.target.text) }, { bubbles: true });
					}.bind(this)).then(function() {
						this._enableMenu();
					}.bind(this)).catch(function() {
						this._resetSelectedMethod();
						this._enableMenu();
					}.bind(this));
				}
				Polymer.dom(this.$$('d2l-dropdown-menu')).removeAttribute('opened');
			},

			_disableMenu: function() {
				Polymer.dom(this.$$('d2l-dropdown-button-subtle')).setAttribute('disabled','');
			},

			_enableMenu: function() {
				Polymer.dom(this.$$('d2l-dropdown-button-subtle')).removeAttribute('disabled');
			},

			_resetSelectedMethod: function() {
				var items = Polymer.dom(this.root).querySelectorAll('d2l-menu-item-radio');
				for (var i = 0; i < items.length; i++) {
					if (items[i].value === this._scoringMethod) {
						items[i].setAttribute('selected','');
					} else {
						items[i].removeAttribute('selected');
					}
				}
			},

			_computeCanConvertScoring: function(entity) {
				if (entity && entity.hasActionByName('update-scoring')) {
					//Only re-populate the menu if _canConvertScoring was previously null/undefined or false
					if (!this._canConvertScoring) {
						this._populateConvertScoringMenu(entity);
					}
					return true;
				}
				return false;
			},

			_populateConvertScoringMenu: function(entity) {
				var scoringMethods = entity.getActionByName('update-scoring').getFieldByName('scoring-method').value;
				var menu = this.$$('d2l-menu');
				for(var i = 0; i < scoringMethods.length; i++) {
					var item = this._createScoringMethodSelectorItem(scoringMethods[i]);
					Polymer.dom(menu).appendChild(item)
				}
			},

			_createScoringMethodSelectorItem: function(method) {
				var item = document.createElement('d2l-menu-item-radio');
				Polymer.dom(item).setAttribute('text', method.title);
				Polymer.dom(item).setAttribute('value', method.value);
				if (method.selected) {
					Polymer.dom(item).setAttribute('selected', '');
					this._scoringMethod = method.value;
					this._scoringText = this.localize('scoring', 'method', method.title);
				}
				return item;
			}
		});
	</script>
</dom-module>
