<!--
`d2l-rubric-editor`
Creates and edits a rubric

@demo demo/d2l-rubric-editor.html
-->
<dom-module id="d2l-rubric-editor">
	<template strip-whitespace>
		<style include="d2l-rubric-editor-cell-styles">
			#accordion-container {
				margin: 3rem var(--d2l-rubric-editor-gutter-width) 0;
				padding: 1.15rem 0.5rem 1.15rem 0;
				border-top: 1px solid var(--d2l-color-mica);
				border-bottom: 1px solid var(--d2l-color-mica);
			}

			:dir(rtl) #accordion-container {
				padding-left: 0.5rem;
				padding-right: 0;
			}

			#options-container {
				margin-top: 0.5rem;
			}

			#rubric-name-container {
				margin-left: var(--d2l-rubric-editor-gutter-width); /* ie11 fix */
				margin-left: calc(var(--d2l-rubric-editor-gutter-width) - 0.1rem);
				margin-right: var(--d2l-rubric-editor-gutter-width); /* ie11 fix */
				margin-right: calc(var(--d2l-rubric-editor-gutter-width));
			}

			:dir(rtl) #rubric-name-container {
				margin-right: var(--d2l-rubric-editor-gutter-width); /* ie11 fix */
				margin-right: calc(var(--d2l-rubric-editor-gutter-width) - 0.1rem);
				margin-left: var(--d2l-rubric-editor-gutter-width); /* ie11 fix */
				margin-left: calc(var(--d2l-rubric-editor-gutter-width));
			}

			label {
				@apply --d2l-label-text;
			}

			d2l-rubric-text-editor {
				min-height: 4rem;
			}

		</style>
		<div id="rubric-name-container">
			<label for="rubric-name">[[localize('name')]]*</label>
			<d2l-input-text
				id="rubric-name"
				value="[[_rubricName]]"
				on-change="_saveName"
				aria-invalid="[[isAriaInvalid(_nameInvalid)]]"
				disabled="[[!_canEditName]]"
				prevent-submit
			>
			</d2l-input-text>
			<template is="dom-if" if="[[_nameInvalid]]">
				<d2l-tooltip for="rubric-name" position="bottom">[[_nameInvalidError]]</d2l-tooltip>
			</template>
		</div>
		<d2l-rubric-structure-editor
			rich-text-enabled=[[richTextEnabled]]
			percentage-format-alternate=[[percentageFormatAlternate]]
			href=[[href]]
			token=[[token]]>

		</d2l-rubric-structure-editor>

		<div id="accordion-container">
			<d2l-accordion-collapse title="[[localize('options')]]" flex>
				<div id="options-container">
					<!--add options here-->
					<div id="rubric-description-container">
						<label for="rubric-description">[[localize('description')]]</label>
						<div class="d2l-body-compact">[[localize('descriptionInfo')]]</div>
						<d2l-rubric-text-editor
							id="rubric-description"
							token="[[token]]"
							aria-invalid="[[isAriaInvalid(_descriptionInvalid)]]"
							disabled="[[!_canEditDescription]]"
							value=[[_rubricDescription]]
							on-change="_saveDescription"
							rich-text-enabled="[[_richTextAndEditEnabled(richTextEnabled,_canEditDescription)]]"
						>
						</d2l-rubric-text-editor>
						<template is="dom-if" if="[[_descriptionInvalid]]">
							<d2l-tooltip for="description" position="bottom">[[_descriptionInvalidError]]</d2l-tooltip>
						</template>
					</div>
				</div>
			</d2l-accordion-collapse>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-rubric-editor',
			properties: {
				percentageFormatAlternate: {
					type: Boolean,
					value: false
				},
				richTextEnabled: {
					type: Boolean,
					value: false
				},

				/**
				* The href for this siren entity
				*/
				href: {
					type: String,
					reflectToAttribute: true
				},
				/**
				* The user access token
				*/
				token: {
					type: Object,
				},
				_rubricName: {
					type: String,
					computed: '_getRubricName(entity)',
				},
				_canEditName: {
					type: Boolean,
					computed: '_canEditRubricName(entity)',
				},
				_nameInvalid: {
					type: Boolean,
				},
				_nameInvalidError: {
					type: String
				},
				_nameRequired: {
					type: Boolean,
					computed: '_isNameRequired(entity)',
				},
				_rubricDescription: {
					type: String,
					computed: '_getRubricDescription(entity)',
				},
				_canEditDescription: {
					type: Boolean,
					computed: '_canEditRubricDescription(entity)',
				},
				_descriptionInvalid: {
					type: Boolean,
				},
				_descriptionInvalidError: {
					type: String
				},
			},
			behaviors: [
				D2L.PolymerBehaviors.Rubric.EntityBehavior,
				D2L.PolymerBehaviors.Siren.SirenActionBehavior,
				D2L.PolymerBehaviors.Rubric.LocalizeBehavior,
				D2L.PolymerBehaviors.Rubric.ErrorHandlingBehavior
			],
			_canEditRubricName: function(entity) {
				return entity && entity.hasActionByName('update-name');
			},
			_getRubricName: function(entity) {
				var action = entity && entity.getActionByName('update-name');
				if (action) {
					var field = action.getFieldByName('name');
					if (field) {
						return field.value;
					}
				}
			},
			_isNameRequired: function(entity) {
				var action = entity && entity.getActionByName('update-name');
				if (!action) {
					return false;
				}
				var field = action.getFieldByName('name');
				if (!field) {
					return false;
				}
				return field.hasClass('required');
			},
			_canEditRubricDescription: function(entity) {
				return entity && entity.hasActionByName('update-description');
			},
			_getRubricDescription: function(entity) {
				var action = entity && entity.getActionByName('update-description');
				if (action) {
					var field = action.getFieldByName('description');
					if (field) {
						return field.value;
					}
				}
			},
			_onEntityChanged: function() {
				this._nameInvalid = false;
			},
			_saveName: function(e) {
				var action = this.entity.getActionByName('update-name');
				if (action) {
					if (this._nameRequired && !e.target.value.trim()) {
						this.handleValidationError('_nameInvalid', 'nameIsRequired');
					} else {
						this.toggleBubble('_nameInvalid', false);
						var fields = [{ 'name': 'name', 'value': e.target.value }];
						this.performSirenAction(action, fields).then(function() {
							this.fire('d2l-rubric-name-saved');
						}.bind(this)).catch(function(err) {
							this.handleValidationError('_nameInvalid', 'nameSaveFailed', err);
						}.bind(this));
					}
				}
			},
			_saveDescription: function(e) {
				var action = this.entity.getActionByName('update-description');
				if (action) {
					this.toggleBubble('_descriptionInvalid', false);
					var fields = [{ 'name': 'description', 'value': e.detail.value }];
					this.performSirenAction(action, fields).then(function() {
						this.fire('d2l-rubric-description-saved');
					}.bind(this)).catch(function(err) {
						this.toggleBubble('_descriptionInvalid', true, this.getErrMsg(err, 'descriptionSaveFailed'));
					}.bind(this));
				}
			},
			_richTextAndEditEnabled: function(richTextEnabled, canEditDescription) {
				return richTextEnabled && canEditDescription;
			}
		});
	</script>
</dom-module>
