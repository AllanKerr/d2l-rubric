<!--
`d2l-rubric-editor`
Creates and edits a rubric

@demo demo/d2l-rubric-editor.html
-->
<dom-module id="d2l-rubric-editor">
	<template strip-whitespace>
		<style include="d2l-rubric-editor-cell-styles">
			#accordion-container {
				margin: 3rem var(--d2l-rubric-editor-gutter-width) 0;
				padding: 1.15rem 0.5rem 1.15rem 0;
				border-top: 1px solid var(--d2l-color-mica);
				border-bottom: 1px solid var(--d2l-color-mica);
			}
			:dir(rtl) #accordion-container {
				padding-left: 0.5rem;
				padding-right: 0;
			}
			#options-container {
				margin-top: 0.5rem;
			}
		</style>
		<d2l-rubric-structure-editor
			rich-text-enabled=[[richTextEnabled]]
			percentage-format-alternate=[[percentageFormatAlternate]]
			href=[[href]]
			token=[[token]]>

		</d2l-rubric-structure-editor>

		<div id="accordion-container">
			<d2l-accordion-collapse title="[[localize('options')]]" flex>
				<div id="options-container">
					<!--add options here-->
				</div>
			</d2l-accordion-collapse>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-rubric-editor',
			properties: {
				percentageFormatAlternate: {
					type: Boolean,
					value: false
				},
				richTextEnabled: {
					type: Boolean,
					value: false
				},

				/**
				* The href for this siren entity
				*/
				href: {
					type: String,
					reflectToAttribute: true
				},
				/**
				* The user access token
				*/
				token: {
					type: Object,
				}
			},
			behaviors: [
				D2L.PolymerBehaviors.Rubric.LocalizeBehavior
			],
		});
	</script>
</dom-module>
