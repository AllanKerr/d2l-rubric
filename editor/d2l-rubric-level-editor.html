<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-text-input/d2l-text-input.html">

<link rel="import" href="../store/entity-editor-behavior.html">
<link rel="import" href="../store/siren-action-behavior.html">

<dom-module id="d2l-rubric-level-editor">
	<template strip-whitespace>
		<style>
			:host {
			}

			* {
				box-sizing: border-box;
			}

		</style>

		<d2l-text-input
			id="level-name"
			value="[[entity.properties.name]]"
			on-change="_saveName"
			aria-label="level name"
			disabled="[[!canEdit]]"></d2l-text-input>
	</template>

	<script>
		Polymer({
			is: 'd2l-rubric-level-editor',

			properties: {
				canEdit: {
					type: Boolean,
					computed: '_canEditLevel(entity)',
				},
			},

			behaviors: [
				D2L.PolymerBehaviors.Rubric.EntityEditorBehavior,
				D2L.PolymerBehaviors.Rubric.SirenActionBehavior
			],

			_canEditLevel: function(entity) {
				return entity && entity.hasActionByName('update');
			},
			_saveName: function(e) {
				var self = this;
				var action = this.entity.getActionByName('update');
				if (action) {
					var fields = new FormData();
					fields.append('name', e.target.value);
					this.performSirenAction(action, fields).then(function() {
						this.fire('d2l-rubric-level-saved');
					}.bind(this)).catch(function() {
						//this.$$('#level-name').ariaInvalid = "true";
					}.bind(this));
				} else {
					this.fire('d2l-rubric-level-not-saved');
				}
			},
		});
	</script>
</dom-module>
