<dom-module id="d2l-rubric-visibility-editor">
	<template strip-whitespace>
		<style>
			label {
				@apply --d2l-label-text;
			}
			.heading {
				display: inline-block;
				margin-bottom: 0.5rem;
			}
		</style>
		<label class="heading" for="hide-score-checkbox">[[localize('rubricVisibility')]]</label>
		<d2l-input-radio-rubric name="visibility">[[localize('rubricVisibilityAlways')]]</d2l-input-radio-rubric>
		<d2l-input-radio-rubric name="visibility">[[localize('rubricVisibilityOnceFeedbackPosted')]]</d2l-input-radio-rubric>
		<d2l-input-radio-rubric name="visibility">[[localize('rubricVisibilityNever')]]</d2l-input-radio-rubric>
	</template>
	<script>
		Polymer({
			is: 'd2l-rubric-visibility-editor',
			properties: {},
			behaviors: [
				D2L.PolymerBehaviors.Rubric.EntityBehavior,
				D2L.PolymerBehaviors.Siren.SirenActionBehavior,
				window.D2L.Hypermedia.HMConstantsBehavior,
				D2L.PolymerBehaviors.Rubric.LocalizeBehavior,
				D2L.PolymerBehaviors.Rubric.ErrorHandlingBehavior,
			],
		});
	</script>
</dom-module>
