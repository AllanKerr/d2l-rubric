<link rel="import" href="../d2l-hm-constants-behavior/d2l-hm-constants-behavior.html">
<link rel="import" href="../d2l-telemetry-browser-client/d2l-telemetry-browser-client.html">

<script>
	'use strict';
	window.D2L = window.D2L || {};
	window.D2L.PolymerBehaviors = window.D2L.PolymerBehaviors || {};
	window.D2L.PolymerBehaviors.Rubric = window.D2L.PolymerBehaviors.Rubric || {};

	/**
	 * Behavior for sending telemetry messages to the telemetry service
	 * @polymerBehavior
	 */
	D2L.PolymerBehaviors.Rubric.TelemetryBehaviorImpl = {

		_logEvent: function(id, isMobile, eventType, rubricMode, originTool) {
			// TODO: Eventually change this to be Prd/QA based on environment
			var endpoint = 'https://qa.telemetryservice.brightspace.com/api/events';

			var client = new window.d2lTelemetryBrowserClient.Client({ endpoint: endpoint });
			var eventBody = null;

			if (eventType === 'PerformanceEvent') {
				eventBody = new window.d2lTelemetryBrowserClient.PerformanceEventBody()
					.addUserTiming(window.performance.getEntriesByType('measure'));
			} else { // eventType === 'TelemetryEvent'
				eventBody = new window.d2lTelemetryBrowserClient.EventBody()
					.addCustom('isMobile', isMobile);
			}

			eventBody.setAction('Open')
				.setObject(encodeURIComponent(id), 'Rubric', id)
				.addCustom('rubricMode', rubricMode || 'unkown')
				.addCustom('originTool', originTool || 'unkown');

			var event = new window.d2lTelemetryBrowserClient.TelemetryEvent()
				.setDate(new Date())
				.setType(eventType)
				.setSourceId('rubric')
				.setBody(eventBody);

			client.logUserEvent(event);
		},

		perfMark: function(name) {
			if (!window.performance || !window.performance.mark) {
				return;
			}
			window.performance.mark(name);
		},

		perfMeasure: function(name, startMark, endMark) {
			if (!window.performance || !window.performance.measure) {
				return;
			}
			/* contrary to spec, start & end marks are not optional in IE */
			if (!startMark) {
				startMark = 'navigationStart';
			}
			if (!endMark) {
				this.perfMark(name);
				endMark = name;
			}
			window.performance.measure(name, startMark, endMark);
		},

		// Should Performance events take in an isMobile flag?
		logPerformanceEvent: function(id) {
			this._logEvent(id, null, 'PerformanceEvent');
		},

		logTelemetryEvent: function(id, isMobile, rubricMode, originTool) {
			this._logEvent(id, isMobile, 'TelemetryEvent', rubricMode, originTool);
		}
	};

	/** @polymerBehavior */
	D2L.PolymerBehaviors.Rubric.TelemetryResultBehavior = [
		D2L.PolymerBehaviors.Rubric.TelemetryBehaviorImpl,
		window.D2L.Hypermedia.HMConstantsBehavior
	];
</script>
